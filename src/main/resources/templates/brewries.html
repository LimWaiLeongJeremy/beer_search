<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brewries</title>
    </head>
    <body>
        <h1>List of brewries</h1>
        <div data-th-if="${#lists.size(brewries_list) <= 0}">
            <h2> 
                Sorry but there isn't anyone who brew this style.
            </h2>
        </div >
        <div data-th-if="${#lists.size(brewries_list) > 0}">
            <ul data-th-each=" i : ${brewries_list}" style="border: 1px solid black">
                <li data-th-text="${i.brewriesName}" >
                </li>
            </ul>
        </div>
    </body>
</html>
